<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BJD Measurements</title>
    <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1 class="page-title">BJD Measurements</h1>

    <div class="controls">
        <div>
            <label for="size-select">Select BJD Size:</label>
        <select id="size-select">
            <option value="" disabled selected>-- Select a Size --</option>
            <option value="1/3">1/3</option>
            <option value="1/4">1/4</option>
            <option value="75">75cm</option>
        </select>
        </div>
        
        <div>
            <label for="body-select">Select BJD Body:</label>
            <select id="body-select">
                <option value="" disabled selected>-- Select a Body --</option>
            </select>
        </div>

        <div>
            <label for="reference-select">Select Reference Body:</label>
        <select id="reference-select">
            <option value="" disabled selected>-- Select a Reference Body --</option>
        </select>
        </div>
        
        <button id="display-button">Display</button>
    </div>

    <div id="results">
        </div>
    <div id="error-message"></div>

    <script src="script.js"></script>
</body>
</html>
